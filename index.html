<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGPT - Advanced AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
            <div class="floating-orb orb-4"></div>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <!-- Header with Glassmorphism -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="avatar-section">
                        <div class="avatar-wrapper">
                            <div class="avatar">
                                <span class="avatar-letter">B</span>
                                <div class="avatar-glow"></div>
                            </div>
                            <div class="status-pulse"></div>
                        </div>
                        <div class="bot-info">
                            <h1 class="bot-name">BGPT Assistant</h1>
                            <p class="bot-status">
                                <span class="status-dot"></span>
                                Online & Ready
                            </p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="settingsBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" id="themeBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-animation">
                        <div class="welcome-avatar">
                            <span>B</span>
                            <div class="welcome-rings">
                                <div class="ring ring-1"></div>
                                <div class="ring ring-2"></div>
                                <div class="ring ring-3"></div>
                            </div>
                        </div>
                        <h2 class="welcome-title">Welcome to BGPT</h2>
                        <p class="welcome-subtitle">Your intelligent AI assistant is ready to help</p>
                        <div class="feature-cards">
                            <div class="feature-card">
                                <div class="feature-icon">ðŸ’¬</div>
                                <span>Natural Conversations</span>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">âš¡</div>
                                <span>Instant Responses</span>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">ðŸ§ </div>
                                <span>Smart Assistance</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-avatar">
                    <span>B</span>
                </div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-field-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
                        <div class="input-glow"></div>
                    </div>
                    <button class="send-button" id="sendButton">
                        <div class="send-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </div>
                        <div class="send-ripple"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
