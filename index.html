<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>BGPT - Advanced AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Add custom icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-icons.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-wrapper" id="loadingWrapper">
        <div class="loading-logo">
            <div class="loading-rings">
                <div class="loading-ring loading-ring-1"></div>
                <div class="loading-ring loading-ring-2"></div>
            </div>
            <span class="loading-text">Loading</span>
        </div>
    </div>

    <!-- Skip link for accessibility -->
    <a href="#messageInput" class="skip-link">Skip to message input</a>

    <div class="app-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
            <div class="floating-orb orb-4"></div>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <!-- Header with Glassmorphism -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="avatar-section">
                        <div class="avatar-wrapper">
                            <div class="avatar">
                                <span class="avatar-letter">B</span>
                                <div class="avatar-glow"></div>
                            </div>
                            <div class="status-pulse"></div>
                        </div>
                        <div class="bot-info">
                            <h1 class="bot-name">BGPT Assistant</h1>
                            <p class="bot-status">
                                <span class="status-dot"></span>
                                Online & Ready
                            </p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <!-- Keyboard shortcuts button -->
                        <button class="action-btn" id="shortcutsBtn" title="Keyboard Shortcuts">
                            <i class="ri-keyboard-line"></i>
                        </button>
                        <!-- Settings button -->
                        <button class="action-btn" id="settingsBtn" title="Settings">
                            <i class="ri-settings-3-line"></i>
                        </button>
                        <!-- Theme toggle button -->
                        <button class="action-btn" id="themeBtn" title="Toggle Theme">
                            <i class="ri-moon-line"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-animation">
                        <div class="welcome-avatar">
                            <span>B</span>
                            <div class="welcome-rings">
                                <div class="ring ring-1"></div>
                                <div class="ring ring-2"></div>
                                <div class="ring ring-3"></div>
                            </div>
                        </div>
                        <h2 class="welcome-title">Ready to cut through the noise and elevate your game?</h2>
                        <p class="welcome-subtitle">I'm BGPT, Dr. Brett's AI Coaching Assistant, here to help you reach new heights.</p>
                        
                        <!-- Enhanced Suggested Prompts with Custom Icons -->
                        <div class="suggested-prompts">
                            <button class="prompt-btn" data-prompt="Tell me about Presence">
                                <div class="prompt-icon icon-presence">
                                    <i class="ri-focus-3-line"></i>
                                </div>
                                <span>Tell me about Presence</span>
                            </button>
                            <button class="prompt-btn" data-prompt="How can I set a tough goal?">
                                <div class="prompt-icon icon-goals">
                                    <i class="ri-flag-2-line"></i>
                                </div>
                                <span>How can I set a tough goal?</span>
                            </button>
                            <button class="prompt-btn" data-prompt="What are the 5 Fundamentals?">
                                <div class="prompt-icon icon-fundamentals">
                                    <i class="ri-building-2-line"></i>
                                </div>
                                <span>What are the 5 Fundamentals?</span>
                            </button>
                            <button class="prompt-btn" data-prompt="How can I improve my discipline?">
                                <div class="prompt-icon icon-discipline">
                                    <i class="ri-timer-line"></i>
                                </div>
                                <span>How can I improve my discipline?</span>
                            </button>
                        </div>

                        <!-- RMA Call-to-Action -->
                        <div class="rma-cta">
                            <a href="https://rolemodelacademy.com" target="_blank" class="rma-cta-link">
                                <img src="rma-logo.svg" alt="Role Model Academy Logo" class="rma-cta-logo">
                                <span>Discover more at Role Model Academy</span>
                                <i class="ri-arrow-right-line"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-avatar">
                    <span>B</span>
                </div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <!-- Smart Suggestions Area (will be populated by JS) -->
                <div class="smart-suggestions"></div>
                
                <div class="input-wrapper">
                    <div class="input-field-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
                        <div class="input-glow"></div>
                    </div>
                    <!-- Send button -->
                    <button class="send-button" id="sendButton" aria-label="Send message">
                        <div class="send-icon">
                            <i class="ri-send-plane-fill"></i>
                        </div>
                        <div class="send-ripple"></div>
                    </button>
                </div>
                
                <!-- Brand Footer -->
                <div class="brand-footer">
                    <span class="powered-by">Powered by</span>
                    <a href="https://rolemodelacademy.com" target="_blank" class="rma-text">Role Model Academy</a>
                </div>
                
                <!-- Quick Actions Toolbar -->
                <div class="quick-actions">
                    <button class="quick-action-btn" data-action="clear" title="Clear Chat">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    <button class="quick-action-btn" data-action="export" title="Export Chat">
                        <i class="ri-download-line"></i>
                    </button>
                    <button class="quick-action-btn" data-action="history" title="Conversation History">
                        <i class="ri-history-line"></i>
                    </button>
                    <button class="quick-action-btn" data-action="share" title="Share">
                        <i class="ri-share-line"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div class="notification-container"></div>
    
    <!-- JavaScript files -->
    <script>
        // Hide loading screen after everything is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingWrapper').classList.add('loaded');
            }, 800); // Short delay for a smoother transition
        });
    </script>
    <script src="main.js"></script>
    <script src="enhanced-features.js"></script>
    
    <!-- Add a hidden loader for lazy loading assets -->
    <div style="display: none;" id="resource-preloader"></div>
</body>
</html>
