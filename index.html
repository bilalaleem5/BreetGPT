<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGPT - Advanced AI Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
            <div class="floating-orb orb-4"></div>
        </div>

        <!-- Main Chat Container -->
        <div class="chat-container">
            <!-- Header with Glassmorphism -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="avatar-section">
                        <div class="avatar-wrapper">
                            <div class="avatar">
                                <span class="avatar-letter">B</span>
                                <div class="avatar-glow"></div>
                            </div>
                            <div class="status-pulse"></div>
                        </div>
                        <div class="bot-info">
                            <h1 class="bot-name">BGPT Assistant</h1>
                            <p class="bot-status">
                                <span class="status-dot"></span>
                                Online & Ready
                            </p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="settingsBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" id="themeBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-animation">
                        <div class="welcome-avatar">
                            <span>B</span>
                            <div class="welcome-rings">
                                <div class="ring ring-1"></div>
                                <div class="ring ring-2"></div>
                                <div class="ring ring-3"></div>
                            </div>
                        </div>
                        <h2 class="welcome-title">Ready to cut through the noise and elevate your game?</h2>
                        <p class="welcome-subtitle">I'm BGPT, Dr. Brett's AI Coaching Assistant, here to help you reach new heights.</p>
                        <div class="suggested-prompts">
                            <button class="prompt-btn" data-prompt="Tell me about Presence">
                                <div class="prompt-icon icon-presence">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <path d="M12 1v2"></path>
                                        <path d="M12 21v2"></path>
                                        <path d="M4.22 4.22l1.42 1.42"></path>
                                        <path d="M18.36 18.36l1.42 1.42"></path>
                                        <path d="M1 12h2"></path>
                                        <path d="M21 12h2"></path>
                                        <path d="M4.22 19.78l1.42-1.42"></path>
                                        <path d="M18.36 5.64l1.42-1.42"></path>
                                    </svg>
                                </div>
                                <span>Tell me about Presence</span>
                            </button>
                            <button class="prompt-btn" data-prompt="How can I set a tough goal?">
                                <div class="prompt-icon icon-goals">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2l-4 20"></path>
                                        <path d="M20 8l-12 2"></path>
                                        <path d="M23 14h-22"></path>
                                        <path d="M16 19l-8-3"></path>
                                    </svg>
                                </div>
                                <span>How can I set a tough goal?</span>
                            </button>
                            <button class="prompt-btn" data-prompt="What are the 5 Fundamentals?">
                                <div class="prompt-icon icon-fundamentals">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2v6"></path>
                                        <path d="M12 18v4"></path>
                                        <path d="M4.93 4.93l4.24 4.24"></path>
                                        <path d="M14.83 14.83l4.24 4.24"></path>
                                        <path d="M19.07 4.93l-4.24 4.24"></path>
                                        <path d="M9.17 14.83l-4.24 4.24"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </div>
                                <span>What are the 5 Fundamentals?</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-avatar">
                    <span>B</span>
                </div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-field-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
                        <div class="input-glow"></div>
                    </div>
                    <button class="send-button" id="sendButton">
                        <div class="send-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </div>
                        <div class="send-ripple"></div>
                    </button>
                </div>
                <!-- Brand Footer -->
                <div class="brand-footer">
                    <span class="powered-by">Powered by</span>
                    <span class="rma-text">Role Model Academy</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
